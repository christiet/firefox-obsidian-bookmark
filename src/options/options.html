<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>

	<body>
		<form id="clipper_options">
			<h1>Fill out the following settings</h1>
			<label for="clipper_opts_vault_name">Vault name</label>

			<input
				type="text"
				placeholder="Obsidian Vault"
				id="clipper_opts_vault_name"
			/>

			<label for="clipper_opts_paths"
				>Document Paths (one per line, first is default)</label
			>

			<textarea
				id="clipper_opts_paths"
				placeholder="Bookmarks"
				rows="4"
			></textarea>

			<label for="clipper_opts_template">Bookmark Template</label>

			<textarea
				id="clipper_opts_template"
				placeholder="Template"
				rows="4"
			></textarea>
			<button type="submit">Save</button>
		</form>
		<div id="message"></div>

		<script type="module" src="options.js"></script>
	</body>
</html>
